<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            touch-action: none;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .screen.active {
            display: flex;
        }
        #menuScreen {
            text-align: center;
        }
        .menu-title {
            font-size: 36px;
            color: #FF4081;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .button {
            background: linear-gradient(145deg, #FF4081, #FF79B0);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .input-field {
            padding: 12px 20px;
            margin: 10px;
            border: 2px solid #FF4081;
            border-radius: 25px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            outline: none;
        }
        .input-field:focus {
            border-color: #FF79B0;
            box-shadow: 0 0 10px rgba(255,64,129,0.2);
        }
        #gameContainer {
            position: relative;
            margin: 10px;
        }
        #gameScreen {
            position: relative;
        }
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        #backButton {
            background: #FF4081;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #scoreContainer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #playerInfo {
            font-size: 18px;
            color: #666;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 100vmin;
            max-height: 100vmin;
        }
    </style>
</head>
<body>
    <div id="menuScreen" class="screen active">
        <h1 class="menu-title">Candy Crush</h1>
        <input type="text" id="playerName" class="input-field" placeholder="Enter your name" value="Player 1">
        <button class="button" onclick="startSinglePlayer()">Single Player</button>
        <button class="button" onclick="startMultiPlayer()">Multi Player</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="gameHeader">
            <button id="backButton" onclick="showMenu()">‚Üê Back</button>
            <div id="playerInfo">Player: <span id="currentPlayer">Player 1</span></div>
            <div id="scoreContainer">Score: 0</div>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
