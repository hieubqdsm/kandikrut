<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            touch-action: none;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            margin: 10px;
        }
        #scoreContainer {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 100vmin;
            max-height: 100vmin;
        }
    </style>
</head>
<body>
    <div id="scoreContainer">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
